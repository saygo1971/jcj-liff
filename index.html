<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JCJ Passport</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:system-ui,-apple-system; padding:16px; line-height:1.5}
    button{padding:12px 14px; border-radius:10px; border:1px solid #ddd; background:#fff; width:100%; margin:8px 0; font-size:16px}
    .muted{color:#666; font-size:13px}
  </style>
</head>
<body>
  <h2>JCJ パスポート（サンプル）</h2>
  <div class="muted" id="status">起動中…</div>

  <button id="sendBtn">LINEに「テスト送信」</button>

<script>
  const LIFF_ID = "2008851980-yhGytJRd";

  async function main(){
    await liff.init({ liffId: LIFF_ID });
    document.getElementById("status").textContent =
      `LIFF OK / inClient=${liff.isInClient()} / loggedIn=${liff.isLoggedIn()}`;

    document.getElementById("sendBtn").addEventListener("click", async ()=>{
      await liff.sendMessages([{ type:"text", text:"JCJ LIFFからテスト送信できました！" }]);
      document.getElementById("status").textContent = "送信しました！トークを見てね";
    });
  }
  main().catch(e=>{
    document.getElementById("status").textContent = "エラー: " + e;
  });
</script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JCJ Check-in</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; padding: 16px; line-height: 1.6; background:#fff; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 14px; }
    .ok { color:#0a7a25; font-weight: 800; }
    .ng { color:#b00020; font-weight: 800; }
    .muted { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="card">
    <div id="status" class="muted">起動中…</div>
  </div>

<script>
  const LIFF_ID = "2008851980-yhGytJRd"; // チェックイン用
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzGK5iAQ3RpnzVISfB79BaOlodiMrqEGcGtbxbk5aS1xJuC7QqgGDtVukAq4vZING0GXQ/exec";

  const el = document.getElementById("status");

  function setStatus(text, ok=null) {
    if (ok === true) el.innerHTML = `<span class="ok">✅</span> ${text}`;
    else if (ok === false) el.innerHTML = `<span class="ng">❌</span> ${text}`;
    else el.textContent = text;
  }

  // ★ spot= を直 or liff.state から取得（liff.stateが「パス付き」でも取れるように強化）
  function getParam(name) {
    const u = new URL(location.href);

    // 1) まず直クエリ
    const direct = u.searchParams.get(name);
    if (direct) return direct;

    // 2) liff.state
    let state = u.searchParams.get("liff.state") || "";
    if (!state) return "";

    // state が "/path?spot=xxx" 形式の時は ? 以降だけ使う
    const qIndex = state.indexOf("?");
    if (qIndex >= 0) state = state.slice(qIndex + 1);
    // state が "?spot=xxx" なら先頭?を除去（URLSearchParamsでもOKだけど念のため）
    if (state.startsWith("?")) state = state.slice(1);

    const sp = new URLSearchParams(state);
    return sp.get(name) || "";
  }

  async function main() {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login({ redirectUri: location.href });
      return;
    }

    if (!liff.isInClient()) {
      setStatus("LINE内で開いてください。", false);
      return;
    }

    const spot = (getParam("spot") || "").trim();
    const source = (getParam("source") || "nfc").trim();

    if (!spot) {
      setStatus("spotが取得できませんでした（NFCのURL/LIFF設定を確認してください）", false);
      return;
    }

    setStatus("チェックイン送信中…");

    const profile = await liff.getProfile();

    const url = `${GAS_ENDPOINT}?` + new URLSearchParams({
      spot,
      userId: profile.userId,
      name: profile.displayName || "",
      source
    }).toString() + `&_=${Date.now()}`;

    const res = await fetch(url, { method: "GET" });
    const text = await res.text();

    if (!res.ok || !String(text).startsWith("OK")) {
      throw new Error(text || "GAS error");
    }

    setStatus(`チェックイン完了！\n${spot}`, true);
    setTimeout(() => { try { liff.closeWindow(); } catch(e) {} }, 600);
  }

  main().catch(e => {
    setStatus("チェックインでエラー：" + (e?.message || String(e)), false);
    console.log(e);
  });
</script>
</body>
</html>

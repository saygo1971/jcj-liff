<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JCJ Check-in</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:24px;line-height:1.6}
    .card{border:1px solid #e6e6e6;border-radius:14px;padding:14px}
    .ok{color:#0a7a25;font-weight:800}
    .ng{color:#b00020;font-weight:800}
    pre{background:#f6f6f6;padding:12px;border-radius:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="card">
    <div id="status">起動中…</div>
    <pre id="debug"></pre>
  </div>

<script>
  // ★ここだけ確認
  const LIFF_ID = "2008851980-yhGytJRd";
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzGK5iAQ3RpnzVISfB79BaOlodiMrqEGcGtbxbk5aS1xJuC7QqgGDtVukAq4vZING0GXQ/exec";

  const elS = document.getElementById("status");
  const elD = document.getElementById("debug");

  function setStatus(ok, msg){
    elS.innerHTML = `<span class="${ok ? "ok":"ng"}">${msg}</span>`;
  }
  function setDebug(obj){
    elD.textContent = (typeof obj === "string") ? obj : JSON.stringify(obj, null, 2);
  }

  // NFC/QRで liff.state に入るケースがあるので両対応
  function getParam(name){
    const u = new URL(location.href);
    const direct = u.searchParams.get(name);
    if (direct) return direct;

    const state = u.searchParams.get("liff.state");
    if (!state) return "";
    const sp = new URLSearchParams(state);
    return sp.get(name) || "";
  }

  async function main(){
    const spot   = (getParam("spot") || "").trim();
    const type   = (getParam("type") || "shop").trim();
    const source = (getParam("source") || "nfc").trim();

    setDebug({ href: location.href, spot, type, source });

    if (!spot){
      setStatus(false, "spotがありません。URLに ?spot=xxx&type=shop を付けてください");
      return;
    }

    await liff.init({ liffId: LIFF_ID });

    // LINE外で開くと userId が取れず、pushもできない
    if (!liff.isInClient()){
      setStatus(false, "LINE内で開いてください（外部ブラウザ/PCだと動きません）");
      return;
    }
    if (!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return;
    }

    setStatus(true, "チェックイン送信中…");

    const profile = await liff.getProfile();
    const url = GAS_ENDPOINT + "?" + new URLSearchParams({
      spot,
      type,
      userId: profile.userId,
      name: profile.displayName || "",
      source
    }).toString() + "&_=" + Date.now();

    const res  = await fetch(url, { method:"GET" });
    const text = await res.text();

    setDebug({ gasUrl: url, gasResult: text });

    if (!res.ok || !String(text).startsWith("OK")){
      setStatus(false, "GASエラー: " + text);
      return;
    }

    setStatus(true, "チェックイン完了！この画面は閉じてOK");

    setTimeout(()=>{ try{ liff.closeWindow(); }catch(e){} }, 700);
  }

  main().catch(err=>{
    setStatus(false, "JSエラー: " + (err?.message || String(err)));
    setDebug(err);
  });
</script>
</body>
</html>

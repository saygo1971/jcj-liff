<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JCJ Check-in</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; padding: 16px; line-height: 1.6; background:#fff; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 14px; }
    .ok { color:#0a7a25; font-weight: 800; }
    .ng { color:#b00020; font-weight: 800; }
    .muted { color:#666; font-size:12px; }
    .hide { display:none; }
  </style>
</head>

<body>
  <div class="card">
    <div id="status" class="muted">起動中…</div>
  </div>

<script>
  /************ ここだけ確認 ************/
  const LIFF_ID = "2008851980-yhGytJRd"; // チェックイン用 LIFF
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzGK5iAQ3RpnzVISfB79BaOlodiMrqEGcGtbxbk5aS1xJuC7QqgGDtVukAq4vZING0GXQ/exec";
  /*************************************/

  const el = document.getElementById("status");

  function setStatus(text, ok=null) {
    if (ok === true) el.innerHTML = `<span class="ok">✅</span> ${escapeHtml(text).replace(/\n/g,"<br>")}`;
    else if (ok === false) el.innerHTML = `<span class="ng">❌</span> ${escapeHtml(text).replace(/\n/g,"<br>")}`;
    else el.textContent = text;
  }

  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  // --- URLから param を拾う（直param / liff.state / hash まで対応）---
  function getParam(name) {
    // 1) 通常の ?spot=xxx&type=shop
    const q1 = new URLSearchParams(location.search);
    const direct = (q1.get(name) || "").trim();
    if (direct) return direct;

    // 2) LIFF経由で ?liff.state=?spot=xxx&type=shop
    const stateRaw = q1.get("liff.state");
    if (stateRaw) {
      let decoded = stateRaw;
      try { decoded = decodeURIComponent(stateRaw); } catch(e) {}
      const s = decoded.startsWith("?") ? decoded.slice(1) : decoded;
      const q2 = new URLSearchParams(s);
      const v2 = (q2.get(name) || "").trim();
      if (v2) return v2;
    }

    // 3) #?spot=xxx のようにhashに入るケース
    if (location.hash) {
      const h = location.hash.replace(/^#\??/, "");
      const q3 = new URLSearchParams(h);
      const v3 = (q3.get(name) || "").trim();
      if (v3) return v3;
    }

    return "";
  }

  async function main() {
    setStatus("LIFF初期化中…");

    await liff.init({ liffId: LIFF_ID });

    // 外部ブラウザで開かれた場合（NFCやQRの設定ミスで起きる）
    if (!liff.isInClient()) {
      setStatus("LINE内で開いてください（inClient=false）", false);
      return;
    }

    // 未ログインならログインへ
    if (!liff.isLoggedIn()) {
      setStatus("ログイン中…");
      liff.login({ redirectUri: location.href });
      return;
    }

    // 必須パラメータ
    const spot = (getParam("spot") || "").trim();
    const source = (getParam("source") || "nfc").trim();
    const type = (getParam("type") || "shop").trim(); // shop / event

    if (!spot) {
      setStatus("spot が取得できませんでした。\nURLに ?spot=xxxx を入れてください。", false);
      return;
    }

    setStatus("プロフィール取得中…");
    const profile = await liff.getProfile();

    setStatus("チェックイン送信中…");

    // GASにGETで送る（doGet(e) 側で受ける）
    const url = `${GAS_ENDPOINT}?` + new URLSearchParams({
      spot,
      userId: profile.userId,
      name: profile.displayName || "",
      source,
      type
    }).toString() + `&_=${Date.now()}`;

    const res = await fetch(url, { method: "GET" });
    const text = await res.text();

    if (!res.ok || !String(text).startsWith("OK")) {
      throw new Error(text || "GAS error");
    }

    // 画面は一瞬だけ出して閉じる（体感を軽くする）
    setStatus("チェックイン完了！", true);

    setTimeout(() => {
      try { liff.closeWindow(); } catch(e) {}
    }, 450);
  }

  main().catch(e => {
    setStatus("チェックインでエラー:\n" + (e?.message || String(e)), false);
    console.log(e);
  });
</script>
</body>
</html>
